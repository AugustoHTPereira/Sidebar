<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            width: 100%; 
            background-color: aqua; 
            height: 3px;
            animation: l-g 1s infinite;
        }

        @keyframes l-g {
            0% {
                background-color: aqua;
            }
            50% {
                background-color: white;
            }
            100% {
                background-color: aqua;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
